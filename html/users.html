    <script>
        // Check authentication on page load
        if (!Auth.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // Update user info in topbar
        const currentUser = Auth.getCurrentUser();
        if (currentUser) {
            $('#userFullName').text(currentUser.fullName);
        }
        
        function toggleLanguage() {
            const currentLang = i18n.currentLang;
            const newLang = currentLang === 'en' ? 'tr' : 'en';
            i18n.setLanguage(newLang);
            document.getElementById('langText').textContent = newLang === 'en' ? 'TR' : 'EN';
        }
        
        // Sample user data
        const usersData = [
            { id: 1, fullName: 'Eda Meric Sefer', username: 'eda.meric', email: 'eda.meric@crowehsy.com', role: 'Admin', status: 'online', registerDate: '2023-01-15' },
            { id: 2, fullName: 'Ozkan Cengiz', username: 'ozkan.cengiz', email: 'ozkan.cengiz@crowehsy.com', role: 'Admin', status: 'online', registerDate: '2023-02-20' },
            { id: 3, fullName: 'Mehmet Ali Sariad', username: 'mehmet.sariad', email: 'mehmet.sariad@crowehsy.com', role: 'Admin', status: 'offline', registerDate: '2023-03-10' },
            { id: 4, fullName: 'Mert Cengiz', username: 'mert.cengiz', email: 'mert.cengiz@crowehsy.com', role: 'Admin', status: 'online', registerDate: '2023-04-05' },
            { id: 5, fullName: 'Ahmet Yılmaz', username: 'ahmet.yilmaz', email: 'ahmet.yilmaz@crowehsy.com', role: 'Employee', status: 'offline', registerDate: '2023-05-12' },
            { id: 6, fullName: 'Ayşe Demir', username: 'ayse.demir', email: 'ayse.demir@crowehsy.com', role: 'Employee', status: 'online', registerDate: '2023-06-18' },
            // Add more sample users...
        ];
        
        // Populate table
        function populateTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.fullName}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="badge badge-${user.role === 'Admin' ? 'primary' : 'secondary'}">${user.role}</span></td>
                    <td><span class="badge badge-${user.status === 'online' ? 'online' : 'offline'}">${user.status === 'online' ? 'Çevrimiçi' : 'Çevrimdışı'}</span></td>
                    <td>${user.registerDate}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewUserDetails(${user.id})">
                            <i class="fas fa-eye"></i> Detay
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('totalUsers').textContent = users.length;
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = usersData.filter(user => 
                user.fullName.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            populateTable(filteredUsers);
        });
        
        // View user details
        function viewUserDetails(userId) {
            const user = usersData.find(u => u.id === userId);
            if (user) {
                alert(`Kullanıcı Detayları:\n\nAd Soyad: ${user.fullName}\nKullanıcı Adı: ${user.username}\nE-posta: ${user.email}\nRol: ${user.role}\nDurum: ${user.status === 'online' ? 'Çevrimiçi' : 'Çevrimdışı'}\nKayıt Tarihi: ${user.registerDate}`);
            }
        }
        
        // Initialize table
        populateTable(usersData);
        
        // Update language switcher text on language change
        document.addEventListener('languageChanged', function() {
            document.getElementById('langText').textContent = i18n.currentLang === 'en' ? 'TR' : 'EN';
        });
    </script>
