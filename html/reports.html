    <script>
        // Check authentication
        if (!Auth.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // Set current user info
        const currentUser = Auth.getCurrentUser();
        if (currentUser) {
            document.getElementById('userFullName').textContent = currentUser.full_name;
        }
        
        // Load reports from localStorage
        function loadReports() {
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            const tbody = document.getElementById('reportsTableBody');
            
            if (reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">Henüz rapor kaydı bulunmamaktadır.</td></tr>';
                return;
            }
            
            // Sort by date (newest first)
            reports.sort((a, b) => new Date(b.startDate) - new Date(a.startDate));
            
            tbody.innerHTML = '';
            reports.forEach((report, index) => {
                let statusBadge = '';
                if (report.status === 'Tamamlandı') {
                    statusBadge = 'badge-success';
                } else if (report.status === 'Devam Ediyor') {
                    statusBadge = 'badge-warning';
                } else {
                    statusBadge = 'badge-info';
                }
                
                let typeBadge = report.reportType === 'SPK' ? 'badge-spk' : 'badge-kgk';
                
                const downloadBtn = report.status === 'Tamamlandı' 
                    ? '<button class="btn btn-sm btn-primary ml-1" title="İndir"><i class="fas fa-download"></i></button>'
                    : '<button class="btn btn-sm btn-secondary disabled ml-1" title="Henüz hazır değil"><i class="fas fa-download"></i></button>';
                
                const row = `
                    <tr>
                        <td class="text-center">${index + 1}</td>
                        <td>${report.company}</td>
                        <td>${report.service}</td>
                        <td class="text-center"><span class="badge ${typeBadge}">${report.reportType}</span></td>
                        <td class="text-center">${new Date(report.startDate).toLocaleDateString('tr-TR')}</td>
                        <td class="text-center">${new Date(report.endDate).toLocaleDateString('tr-TR')}</td>
                        <td>${report.team}</td>
                        <td class="text-center"><span class="badge ${statusBadge}">${report.status}</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" onclick="editReport(${report.id})" title="Düzenle">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger ml-1" onclick="deleteReport(${report.id})" title="Sil">
                                <i class="fas fa-trash"></i>
                            </button>
                            ${downloadBtn}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        
        // Form submission
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const report = {
                id: Date.now(),
                company: document.getElementById('companyName').value,
                service: document.getElementById('reportService').value,
                reportType: document.getElementById('reportTypeSelect').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                team: document.getElementById('teamName').value,
                status: document.getElementById('statusSelect').value,
                createdAt: new Date().toISOString()
            };
            
            // Get existing reports
            let reports = JSON.parse(localStorage.getItem('reports')) || [];
            
            // Add new report
            reports.push(report);
            
            // Save to localStorage
            localStorage.setItem('reports', JSON.stringify(reports));
            
            // Reload table
            loadReports();
            
            // Reset form
            this.reset();
            
            alert('Rapor başarıyla eklendi!');
        });
        
        // Delete report
        function deleteReport(id) {
            if (!confirm('Bu raporu silmek istediğinizden emin misiniz?')) {
                return;
            }
            
            let reports = JSON.parse(localStorage.getItem('reports')) || [];
            reports = reports.filter(report => report.id !== id);
            localStorage.setItem('reports', JSON.stringify(reports));
            
            loadReports();
            alert('Rapor başarıyla silindi!');
        }
        
        // Edit report (placeholder for future)
        function editReport(id) {
            alert('Düzenleme özelliği yakında eklenecek!');
        }
        
        // Load reports on page load
        $(document).ready(function() {
            loadReports();
        });
    </script>
