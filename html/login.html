<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Crowe HSY - Login Page">
    <meta name="author" content="">
    <title>CROWE HSY - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            overflow: hidden;
        }
        
        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: 1; /* Galaxy animasyonunu arkaya al */
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            position: relative; /* Z-index için gerekli */
        }
        
        .container {
            position: relative;
            z-index: 10; /* Giriş panelini öne al */
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10; /* Giriş panelini öne al */
        }
        .login-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            color: #4e73df;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }
        #hata, #onay {
            display: none;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .language-switcher .btn {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="btn btn-sm btn-outline-primary" id="langSwitch" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> <span id="langText">TR</span>
        </button>
    </div>
    
    <canvas class="webgl"></canvas>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="logo.svg" class="login-icon" style="width: 150px; height: 150px; object-fit: contain;" alt="Logo">
                        <h1 class="h4 text-gray-900 mb-2" data-i18n="welcome">WELCOME!</h1>
                        <h2 class="text-primary mb-4" data-i18n="companyName">CROWE HSY</h2>
                        <p class="text-muted" data-i18n="platformDescription">Financial Advisor Management Platform</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="loginKul" data-i18n-placeholder="username" placeholder="Username..." required autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="loginPas" data-i18n-placeholder="password" placeholder="Password..." required autocomplete="current-password" value="12345">
                        </div>
                        
                        <div class="form-group" id="twoFactorGroup" style="display: none;">
                            <input type="text" class="form-control form-control-user" id="login2FA" data-i18n-placeholder="twoFactorCode" placeholder="2FA Code (6 digits)" maxlength="6" pattern="[0-9]{6}">
                            <small class="text-muted" data-i18n="twoFactorCodeDescription">Enter the 6-digit code sent to your email address.</small>
                        </div>
                        
                        <a class="btn btn-primary btn-user btn-block text-white" href="#" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> <span data-i18n="loginButton">Login</span>
                        </a>
                        
                        <hr>
                    </form>
                    
                    <div class="text-center">
                        <a class="small" href="#" data-i18n="forgotPassword">Forgot Password?</a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="home.html" class="btn btn-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> <span data-i18n="backToHome">Back to Home</span>
                        </a>
                    </div>
                    
                    <!-- Hata/Başarı Mesajları -->
                    <div id="hata" class="alert alert-danger mt-3" style="display: none;">
                        <div id="hataMesaji"></div>
                    </div>
                    <div id="onay" class="alert alert-success mt-3" style="display: none;">
                        <div id="onayMesaji"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Config & JS -->
    <script src="supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Authentication Helper -->
    <script src="auth.js"></script>
    <!-- i18n System -->
    <script src="i18n.js"></script>
    <script>
        const DEFAULT_ADMIN_PASSWORD = 'Crowe2022!';
        const ADMIN_USERS = [
            { username: 'mehmetali.sariad@crowehsy.net', fullName: 'Mehmet Ali Sariad', role: 'admin' },
            { username: 'ozkan.cengiz@crowehsy.net', fullName: 'Özkan Cengiz', role: 'admin' },
            { username: 'mert.cengiz@crowehsy.net', fullName: 'Mert Cengiz', role: 'admin' },
            { username: 'hakan.kilic@crowehsy.net', fullName: 'Hakan Kılıç', role: 'admin' },
            { username: 'eda.sefer@crowehsy.net', fullName: 'Eda Sefer', role: 'admin' }
        ];

        function getStoredPassword(email) {
            const key = 'userPassword_' + email.toLowerCase();
            return localStorage.getItem(key);
        }

        function setStoredPassword(email, password) {
            const key = 'userPassword_' + email.toLowerCase();
            localStorage.setItem(key, password);
        }

        function hasPasswordChanged(email) {
            return localStorage.getItem('passwordChanged_' + email.toLowerCase()) === 'true';
        }

        function markPasswordChanged(email) {
            localStorage.setItem('passwordChanged_' + email.toLowerCase(), 'true');
        }

        function setAdminSession(user) {
            const payload = {
                username: user.username,
                fullName: user.fullName || user.username,
                role: user.role || 'admin',
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('auth_user', JSON.stringify(payload));
            if (typeof Auth !== 'undefined' && Auth.generateToken) {
                localStorage.setItem('auth_token', Auth.generateToken());
            } else {
                localStorage.setItem('auth_token', 'token_' + Date.now());
            }
        }

        function clearAdminSession() {
            localStorage.removeItem('auth_user');
            localStorage.removeItem('auth_token');
        }

        function toggleLanguage() {
            const currentLang = i18n.currentLang;
            const newLang = currentLang === 'en' ? 'tr' : 'en';
            i18n.setLanguage(newLang);
            document.getElementById('langText').textContent = newLang === 'en' ? 'TR' : 'EN';
            updatePlaceholders();
        }
        
        function updatePlaceholders() {
            $('#loginKul').attr('placeholder', i18n.t('username'));
            $('#loginPas').attr('placeholder', i18n.t('password'));
            $('#login2FA').attr('placeholder', i18n.t('twoFactorCode'));
        }
        
        // Update language switcher text on language change
        document.addEventListener('languageChanged', function() {
            document.getElementById('langText').textContent = i18n.currentLang === 'en' ? 'TR' : 'EN';
            updatePlaceholders();
        });
    </script>
    
    <!-- Three.js Galaxy Animation -->
    <script type="module">
        // import './style.css'
        import * as THREE from "https://cdn.skypack.dev/three@0.132.2";

        import { OrbitControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js";


        // import { Geometry, TetrahedronGeometry } from 'three'

        /**
         * Base
         */
        // Debug

        // Canvas
        const canvas = document.querySelector('canvas.webgl')

        // Scene
        const scene = new THREE.Scene()

        //galaxy
        const parameters = {}
        parameters.count = 100000;
        parameters.size = 0.01;
        parameters.radius = 2.15; 
        parameters.branches = 3; 
        parameters.spin = 3;
        parameters.randomness = 5;
        parameters.randomnessPower = 4;
        parameters.insideColor = '#ff6030';
        parameters.outsideColor = '#0949f0';

        let material = null; 
        let geometry = null; 
        let points = null; 

        const generateGalaxy = () => {
            
        if(points !== null){
            geometry.dispose();
            material.dispose();
            scene.remove(points);
        }
        material = new THREE.PointsMaterial({
            size: parameters.size,
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true
        })

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(parameters.count * 3);

            const colors = new Float32Array(parameters.count * 3);
            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);


            for(let i=0; i<parameters.count; i++){
                const i3 = i*3;
                const radius = Math.pow(Math.random()*parameters.randomness, Math.random()*parameters.radius);
                const spinAngle = radius*parameters.spin;
                const branchAngle = ((i%parameters.branches)/parameters.branches)*Math.PI*2;
                

                const negPos = [1,-1];
                const randomX = Math.pow(Math.random(), parameters.randomnessPower)*negPos[Math.floor(Math.random() * negPos.length)];
                const randomY = Math.pow(Math.random(), parameters.randomnessPower)*negPos[Math.floor(Math.random() * negPos.length)];
                const randomZ = Math.pow(Math.random(), parameters.randomnessPower)*negPos[Math.floor(Math.random() * negPos.length)];

                positions[i3] = Math.cos(branchAngle + spinAngle)*(radius) + randomX;
                positions[i3+1] = randomY;
                positions[i3+2] = Math.sin(branchAngle + spinAngle)*(radius) + randomZ;

                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, Math.random()*radius/parameters.radius);

                colors[i3] = mixedColor.r;
                colors[i3+1] = mixedColor.g;
                colors[i3+2] = mixedColor.b;
                
                
            }
            geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
            geometry.setAttribute('color',new THREE.BufferAttribute(colors,3));

            points = new THREE.Points(geometry, material);
            scene.add(points);
        }
        generateGalaxy();

        /**
         * Test cube
         */

        /**
         * Sizes
         */
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        window.addEventListener('resize', () =>
        {
            // Update sizes
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            // Update renderer
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        })

        /**
         * Camera
         */
        // Base camera
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
        camera.position.x = 3
        camera.position.y = 3
        camera.position.z = 3
        scene.add(camera)

        // Controls
        const controls = new OrbitControls(camera, canvas)
        controls.enableDamping = true

        /**
         * Renderer
         */
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas
        })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        /**
         * Animate
         */
        const clock = new THREE.Clock()

        const tick = () =>
        {
            const elapsedTime = clock.getElapsedTime()

            // Update controls
            controls.update()

            camera.position.x = Math.cos(elapsedTime*0.05);
            camera.position.z = Math.sin(elapsedTime*0.05);
            camera.lookAt(0,0,0);

            // Render
            renderer.render(scene, camera)

            // Call tick again on the next frame
            window.requestAnimationFrame(tick)
        }

        tick()
    </script>
    
    <script>
        $(function(){
            var twoFactorRequired = false;
            
            function hataAc(icerik){
                $("#hataMesaji").text(icerik);
                $("#hata").show();
                $("#onay").hide();
            }
            
            function onayAc(icerik){
                $("#onayMesaji").text(icerik);
                $("#onay").show();
                $("#hata").hide();
            }
            
            async function handleLogin(){
                var kul = $("#loginKul").val();
                var pas = $("#loginPas").val();
                var twoFactorCode = $("#login2FA").val();
                
                if (!kul || !pas) {
                    hataAc(i18n.t('loginError'));
                    return false;
                }
                
                if (twoFactorRequired && (!twoFactorCode || twoFactorCode.length !== 6)) {
                    hataAc(i18n.t('loginError2FA'));
                    return false;
                }

                try {
                    const result = await Auth.login(kul, pas.trim());
                
                    if (!result.success) {
                        hataAc(result.error || i18n.t('loginErrorWrong'));
                        return false;
                    }

                    localStorage.setItem('auditorUser', result.user.username);
                    if (typeof Auth.clearPendingPasswordChange === 'function') {
                        Auth.clearPendingPasswordChange();
                    }
                    markPasswordChanged(result.user.username);
                    onayAc('Giriş başarılı, yönlendiriliyorsunuz...');
                    setTimeout(function(){
                        window.location.href = 'dashboard.html';
                    }, 400);
                    return true;
                } catch (err) {
                    console.error('Login error:', err);
                    hataAc(i18n.t('loginErrorWrong'));
                    return false;
                }
            }

            $("#loginBtn").on('click', function(e){
                e.preventDefault();
                handleLogin();
                return false;
            });

            $("#loginForm").on('submit', function(e){
                e.preventDefault();
                handleLogin();
                return false;
            });
        });
    </script>
</body>
