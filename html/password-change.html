<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir | Crowe HSY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
            font-family: 'Nunito', sans-serif;
        }
        .change-card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 24px;
            padding: 40px 36px 36px;
            max-width: 520px;
            width: 100%;
            color: #f8fafc;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(14px);
        }
        .change-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        .change-card p.subtitle {
            color: rgba(226, 232, 240, 0.85);
            margin-bottom: 2rem;
        }
        .form-control {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.4);
            color: #f8fafc;
        }
        .form-control:focus {
            background: rgba(15, 23, 42, 0.75);
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.2);
        }
        .btn-primary {
            background: #2563eb;
            border-color: #2563eb;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 12px;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        .badge-default {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .alert {
            border-radius: 12px;
        }
        a.back-link {
            color: #38bdf8;
            font-weight: 600;
        }
        a.back-link:hover {
            color: #7dd3fc;
        }
    </style>
</head>
<body>
    <div class="change-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Şifrenizi Güncelleyin</h1>
            <span class="badge-default" id="userBadge">Crowe HSY</span>
        </div>
        <p class="subtitle">
            Güvenliğiniz için ilk girişte şifrenizi değiştirmeniz gerekir. Yeni şifreniz <strong>Crowe2022!</strong> ile aynı olmamalı ve en az 8 karakter olmalıdır.
        </p>

        <div id="alertArea"></div>

        <form id="passwordChangeForm" novalidate>
            <div class="form-group">
                <label for="newPassword">Yeni Şifre</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Yeni şifrenizi yazın" required minlength="8" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Yeni şifreyi tekrar yazın" required minlength="8" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-unlock mr-2"></i> Şifremi Güncelle
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="login.html" class="back-link"><i class="fas fa-arrow-left mr-1"></i> Giriş ekranına dön</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        const DEFAULT_ADMIN_PASSWORD = 'Crowe2022!';
        const pendingUser = Auth.getPendingPasswordChange();
        const queryParams = new URLSearchParams(window.location.search);
        const queryUserParam = queryParams.get('user');

        if (!pendingUser || (queryUserParam && pendingUser.username.toLowerCase() !== queryUserParam.toLowerCase())) {
            window.location.href = 'login.html';
        }

        document.getElementById('userBadge').textContent = pendingUser ? (pendingUser.fullName || pendingUser.username) : 'Crowe HSY';

        function showAlert(type, message) {
            const alertArea = document.getElementById('alertArea');
            alertArea.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
        }

        document.getElementById('passwordChangeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!newPassword || !confirmPassword) {
                showAlert('danger', 'Lütfen her iki alanı da doldurun.');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('danger', 'Yeni şifre en az 8 karakter olmalıdır.');
                return;
            }

            if (newPassword === DEFAULT_ADMIN_PASSWORD) {
                showAlert('danger', 'Yeni şifreniz ilk giriş şifresi olan Crowe2022! ile aynı olamaz.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('danger', 'Yeni şifre ve tekrarı eşleşmiyor.');
                return;
            }

            try {
                const result = await Auth.changePassword(newPassword);
                if (!result.success) {
                    showAlert('danger', result.error || 'Şifre güncellenemedi.');
                    return;
                }

                showAlert('success', 'Şifreniz güncellendi. Yönlendiriliyorsunuz...');
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1200);
            } catch (err) {
                console.error('Password change error:', err);
                showAlert('danger', 'Şifre güncellenemedi.');
            }
        });
    </script>
</body>
</html>
